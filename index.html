<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="contenedor">
        <img src="img/logo_socius.png" alt="logo_socius">
        <h2>Formulario de Registro</h2>
        <div id="alertaIncompleto" class="alerta">
            <span id="mensajeAlerta"></span>
        </div>
        <form id="formularioRegistro" onsubmit="return validarFormulario()">
            <div class="grupo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span class="error" id="errorNombre"></span>
            </div>
            <div class="grupo-formulario">
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono">
                <span class="error" id="errorTelefono"></span>
            </div>
            <div class="grupo-formulario">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
                <span class="error" id="errorFecha"></span>
            </div>            
            <div class="grupo-formulario">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
                <span class="error" id="errorContrasena"></span>
            </div>
            <div class="grupo-formulario">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="">Seleccione</option>
                    <option value="E.E.U.U">E.E.U.U</option>
                    <option value="Chile">Chile</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Peru">Perú</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
                <span class="error" id="errorPais"></span>
            </div>
            <div class="grupo-formulario">
                <label>Género:</label>
                <div class="opciones-genero">
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <span class="error" id="errorGenero"></span>
            </div>            
            
            <button type="submit">Registrate!</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
